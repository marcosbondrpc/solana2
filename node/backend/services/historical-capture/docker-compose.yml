version: '3.8'

services:
  historical-capture:
    build: .
    container_name: historical-capture-service
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - RPC_ENDPOINT=https://api.mainnet-beta.solana.com
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - capture-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  redis:
    image: redis:7-alpine
    container_name: historical-capture-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy lru
    restart: unless-stopped
    networks:
      - capture-network

  prometheus:
    image: prom/prometheus:latest
    container_name: historical-capture-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - capture-network

  grafana:
    image: grafana/grafana:latest
    container_name: historical-capture-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - capture-network

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  capture-network:
    driver: bridge