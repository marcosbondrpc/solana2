# Development Docker Compose configuration
# This file starts only the essential development services

services:
  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: mev-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    command: redis-server --appendonly yes
    networks:
      - mev-dev-network

  # ClickHouse for time-series data
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: mev-clickhouse-dev
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse-dev-data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB: mev
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - mev-dev-network

  # PostgreSQL for relational data
  postgres:
    image: postgres:15-alpine
    container_name: mev-postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mev_dev
      POSTGRES_USER: mev_user
      POSTGRES_PASSWORD: mev_password
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - mev-dev-network

networks:
  mev-dev-network:
    driver: bridge

volumes:
  redis-dev-data:
  clickhouse-dev-data:
  postgres-dev-data: