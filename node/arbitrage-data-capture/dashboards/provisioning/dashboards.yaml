# Grafana Dashboard Auto-Provisioning
# Legendary MEV Infrastructure Dashboards
apiVersion: 1

providers:
  # Main MEV Control Center dashboards
  - name: "MEV Control Center"
    orgId: 1
    folder: "MEV Control Center"
    folderUid: "mev-control"
    type: file
    disableDeletion: false
    allowUiUpdates: true
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards/mev
      foldersFromFilesStructure: true
      
