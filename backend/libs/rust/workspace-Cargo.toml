[package]
name = "solana-arbitrage-capture"
version = "1.0.0"
edition = "2021"

[dependencies]
# Solana SDK
solana-client = "1.17"
solana-sdk = "1.17"
solana-transaction-status = "1.17"
solana-account-decoder = "1.17"

# Async runtime
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"

# Kafka
rdkafka = { version = "0.36", features = ["cmake-build"] }

# Redis
redis = { version = "0.24", features = ["tokio-comp", "connection-manager"] }

# ClickHouse
clickhouse = { version = "0.11" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
borsh = "1.3"

# Performance
bytes = "1.5"
dashmap = "5.5"
crossbeam = "0.8"
parking_lot = "0.12"
rayon = "1.8"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utils
anyhow = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
rust_decimal = "1.33"
rust_decimal_macros = "1.33"

# Metrics
prometheus = "0.13"

# Configuration
config = "0.13"
clap = { version = "4.4", features = ["derive"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true