[package]
name = "arbitrage_capture_shared"
version = "0.1.0"
edition = "2021"

[dependencies]
redis = { version = "0.27", features = ["tokio-comp", "connection-manager"] }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.40", features = ["full"] }
anyhow = "1.0"

# Fast signing dependencies
ed25519-dalek = "2.1"
sha2 = "0.10"
dashmap = "6.0"

# Lock-free data structures
crossbeam-queue = "0.3"

# Kalman filter
nalgebra = "0.33"

# Solana dependencies
solana-sdk = "1.18"
solana-client = "1.18"

# Platform-specific optimizations
[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2"


