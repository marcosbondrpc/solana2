site_name: Arbitrage Detection Infrastructure Documentation
site_description: Comprehensive documentation for MEV extraction and arbitrage detection system
site_author: DeFi Engineering Team
site_url: https://arbitrage-docs.example.com
copyright: Copyright &copy; 2024 - DeFi Engineering

theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - toc.follow
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/currency-usd
    repo: fontawesome/brands/github

