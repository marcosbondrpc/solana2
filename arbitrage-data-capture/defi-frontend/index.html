<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOL MEV HQ - Ultra Low Latency Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
        background: #000;
        color: #00ff00;
        overflow: hidden;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #000;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #00ff00;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #00aa00;
      }
      
      /* Loading animation */
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #00ff00;
        text-shadow: 0 0 20px #00ff00;
        animation: pulse 1s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">INITIALIZING QUANTUM CORE...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
